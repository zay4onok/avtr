<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <button class="header__nav">
            <img
              src="images/menu-btn.svg"
              alt="menu button"
              class="header__nav-img"
            />
          </button>
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="logo" class="logo__img" />
          </a>
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="images/twitter.svg" alt="twitter" class="list__img" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="images/google.svg" alt="google" class="list__img" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img
                  src="images/facebook.svg"
                  alt="facebook"
                  class="list__img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">The VISION AVTR</h1>
        <p class="title-descr">Inspected by the future</p>
      </div>
    </header>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <a href="#" class="footer__link"> Политика конфидинциальности </a>
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="logo" class="logo__img" />
          </a>
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="images/twitter.svg" alt="twitter" class="list__img" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="images/google.svg" alt="google" class="list__img" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img
                  src="images/facebook.svg"
                  alt="facebook"
                  class="list__img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
